<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotivate | Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet" />

  <!-- External CSS for future use -->
  <link rel="stylesheet" href="style.css" />

  <!-- Internal CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik Bubbles', cursive;
      background-color: #fff0f5;
      color: #333;
      scroll-behavior: smooth;
    }

    .hero-section {
      position: relative;
      height: 90vh;
      width: 100%;
      background-image: url('https://t4.ftcdn.net/jpg/02/75/71/89/360_F_275718943_ORKB0mXTEoa3YuKB0Ng8hBJPmB5JXxFl.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .curve-up {
      position: absolute;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }

    .curve-up svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 120px;
    }

    .hero-text {
      font-size: 3rem;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .mission-section {
      padding: 5rem 2rem 3rem;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
      background-color: #fff0f5;
    }

    .mission-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .mission-text {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.3rem;
    }

    .quotes-button {
      margin-top: 3rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ff77aa;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
    }

    .quotes-button.show {
      opacity: 1;
      transform: translateY(0);
    }

    .quotes-button:hover {
      background-color: #ff5f99;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero-section">
    <h1 class="hero-text">Welcome to Quotivate</h1>
    <div class="curve-up">
      <!-- Upward Arc using SVG -->
      <svg viewBox="0 0 1440 320">
        <path fill="#fff0f5" d="M0,288 C360,200 1080,400 1440,320 L1440,320 L0,320 Z"></path>
      </svg>
    </div>
  </header>

  <!-- Mission Section -->
  <section class="mission-section">
    <div class="mission-text">
      <h2>Our Mission</h2>
      <p>
        We're building a social media platform that isn’t packed with distractions.
        Quotivate is focused on positivity, creativity, and daily inspiration — not chaos.
        Simple, motivating, and built for you.
      </p>
    </div>
    <button class="quotes-button" onclick="location.href='index.html'">Quotes</button>
  </section>

  <!-- Scroll-triggered animation -->
  <script>
    window.addEventListener('scroll', () => {
      const mission = document.querySelector('.mission-section');
      const button = document.querySelector('.quotes-button');
      const triggerPoint = window.innerHeight / 1.2;

      if (mission.getBoundingClientRect().top < triggerPoint) {
        mission.classList.add('show');
        button.classList.add('show');
      }
    });
  </script>

</body>
</html>
