<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotivate | Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Rubik Bubbles', cursive;
      scroll-behavior: smooth;
      background: linear-gradient(to bottom right, #ffe0f0, #ffd9ec);
      color: #333;
      overflow-x: hidden;
    }

    .hero-section {
      position: relative;
      height: 90vh;
      width: 100%;
      background-image: url('https://t4.ftcdn.net/jpg/02/75/71/89/360_F_275718943_ORKB0mXTEoa3YuKB0Ng8hBJPmB5JXxFl.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-text {
      font-size: 3.5rem;
      color: #ffffff;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      z-index: 2;
      padding: 1rem;
    }

    .curve-up {
      position: absolute;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }

    .curve-up svg {
      display: block;
      width: 100%;
      height: 120px;
    }

    .mission-section {
      padding: 6rem 2rem 5rem;
      text-align: center;
      background-color: #fff0f5;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .mission-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .mission-text {
      max-width: 750px;
      margin: 0 auto;
      font-size: 1.4rem;
      background-color: #ffeaf3;
      padding: 2rem;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
    }

    .mission-text h2 {
      font-size: 2.2rem;
      color: #ff5f99;
      margin-bottom: 1rem;
    }

    .mission-text p {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #555;
    }

    .quotes-button {
      margin-top: 3rem;
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      background-color: #ff77aa;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 105, 135, 0.3);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
    }

    .quotes-button.show {
      opacity: 1;
      transform: translateY(0);
    }

    .quotes-button:hover {
      background-color: #ff5f99;
      box-shadow: 0 8px 25px rgba(255, 105, 135, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero-section">
    <h1 class="hero-text">Welcome to Quotivate</h1>
    <div class="curve-up">
      <!-- Upward Arc using SVG -->
      <svg viewBox="0 0 1440 320">
        <path fill="#fff0f5" d="M0,288 C360,200 1080,400 1440,320 L1440,320 L0,320 Z"></path>
      </svg>
    </div>
  </header>

  <!-- Mission Section -->
  <section class="mission-section">
    <div class="mission-text">
      <h2>Our Mission</h2>
      <p>
        We're building a social media platform that isnâ€™t packed with distractions.<br />
        Quotivate is focused on positivity, creativity, and daily inspiration â€” not chaos.<br />
        Simple, motivating, and built just for you ðŸ’–
      </p>
    </div>
    <button class="quotes-button" onclick="location.href='index.html'">Quotes</button>
  </section>

  <!-- Scroll-triggered animation -->
  <script>
    window.addEventListener('scroll', () => {
      const mission = document.querySelector('.mission-section');
      const button = document.querySelector('.quotes-button');
      const triggerPoint = window.innerHeight / 1.2;

      if (mission.getBoundingClientRect().top < triggerPoint) {
        mission.classList.add('show');
        button.classList.add('show');
      }
    });
  </script>

</body>
</html>
