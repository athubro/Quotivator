<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Quotivate Profile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #fff0f5;
      padding: 20px;
    }
    h2 {
      color: #ff66b2;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
      padding: 15px;
      margin: 15px 0;
    }
    .meta {
      font-size: 14px;
      color: #888;
    }
    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
      <div class="navbar-content">
        <h1 class="navbar-title">quotivate</h1>
        <ul class="navbar-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="quotes.html">Quotes</a></li>
          <li><a href="shared.html">Shared Quotes</a></li>
          <li><a href="about.html">Submit a Quote</a></li>
		  <li><a href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>


  <h1>Welcome, <span id="username">User</span></h1>

  <div class="section">
    <h2>Your Submitted Quotes</h2>
    <div id="user-quotes"></div>
  </div>

  <div class="section">
    <h2>Comments You Submitted</h2>
    <div id="user-comments"></div>
  </div>

  <div class="section">
    <h2>Comments on Your Quotes</h2>
    <div id="comments-on-quotes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    function formatDate(seconds) {
      const date = new Date(seconds * 1000);
      return date.toLocaleString();
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("username").textContent = user.displayName || user.email;

      const quotesSnap = await getDocs(collection(db, "quotes"));
      const commentsSnap = await getDocs(collection(db, "comments"));

      const userQuotes = [];
      const commentsYouSubmitted = [];
      const commentsOnYourQuotes = [];

      quotesSnap.forEach(docSnap => {
        const data = docSnap.data();
        const quoteId = docSnap.id;
        if (data.author === user.displayName || data.author === user.email) {
          userQuotes.push({ id: quoteId, ...data });

          // Find comments on this quote
          commentsSnap.forEach(commentSnap => {
            const c = commentSnap.data();
            if (c.quoteId === quoteId && c.author !== data.author) {
              commentsOnYourQuotes.push({ ...c });
            }
          });
        }
      });

      commentsSnap.forEach(commentSnap => {
        const c = commentSnap.data();
        if (c.author === user.displayName || c.author === user.email) {
          commentsYouSubmitted.push(c);
        }
      });

      const quotesContainer = document.getElementById("user-quotes");
      userQuotes.forEach(q => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <p><strong>"${q.text}"</strong></p>
          <p class="meta">Author: ${q.author}</p>
          <p class="meta">Upvotes: ${q.upvotes || 0}</p>
          <p class="meta">Posted: ${formatDate(q.timestamp?.seconds || 0)}</p>
        `;
        quotesContainer.appendChild(el);
      });

      const yourComments = document.getElementById("user-comments");
      commentsYouSubmitted.forEach(c => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <p>${c.text}</p>
          <p class="meta">Commented on quote ID: ${c.quoteId}</p>
          <p class="meta">At: ${formatDate(c.timestamp?.seconds || 0)}</p>
        `;
        yourComments.appendChild(el);
      });

      const othersComments = document.getElementById("comments-on-quotes");
      commentsOnYourQuotes.forEach(c => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <p>${c.text}</p>
          <p class="meta">By: ${c.author}</p>
          <p class="meta">On your quote ID: ${c.quoteId}</p>
          <p class="meta">At: ${formatDate(c.timestamp?.seconds || 0)}</p>
        `;
        othersComments.appendChild(el);
      });
    });
  </script>
</body>
</html>
