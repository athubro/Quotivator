<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Profile - Quotivate</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <h1 class="navbar-title">quotivate</h1>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="quotes.html">Quotes</a></li>
        <li><a href="shared.html">Shared</a></li>
        <li><a href="about.html">Submit</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container text-center" id="profile-container">
    <h2>Loading profile...</h2>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>Made by Atharva Bengeri</p>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaxGdsgwL_T2ejOh74WK8TA2EJDdxswOw",
      authDomain: "quoteapp-e57e7.firebaseapp.com",
      projectId: "quoteapp-e57e7",
      storageBucket: "quoteapp-e57e7.appspot.com",
      messagingSenderId: "1065813414568",
      appId: "1:1065813414568:web:10e8261f971f05c7cae89d",
      measurementId: "G-XWP863T7K1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById('profile-container');

    function createQuoteElement(text, comments = []) {
      const div = document.createElement('div');
      div.className = 'quote-card';
      div.innerHTML = `<h4>"${text}"</h4>`;

      if (comments.length > 0) {
        const ul = document.createElement('ul');
        comments.forEach(c => {
          const li = document.createElement('li');
          li.textContent = c;
          ul.appendChild(li);
        });
        div.appendChild(ul);
      }

      return div;
    }

    onAuthStateChanged(auth, async (user) => {
      container.innerHTML = '';

      if (!user) {
        container.innerHTML = `
          <h2>You must be logged in to see your profile.</h2>
          <a href="login.html" class="btn btn-primary">Login</a>
        `;
        return;
      }

      const quotesRef = collection(db, "quotes");
      const commentsRef = collection(db, "comments");

      const q = query(quotesRef, where("uid", "==", user.uid));
      const userQuotesSnapshot = await getDocs(q);

      container.innerHTML = `<h2>Welcome, ${user.displayName || "User"}</h2>
        <h3>Your Submitted Quotes</h3>`;

      if (userQuotesSnapshot.empty) {
        container.innerHTML += "<p>You haven't submitted any quotes yet.</p>";
      } else {
        for (const doc of userQuotesSnapshot.docs) {
          const quoteData = doc.data();
          const quoteId = doc.id;

          // Fetch comments on this quote
          const c = query(commentsRef, where("quoteId", "==", quoteId));
          const commentsSnap = await getDocs(c);
          const comments = commentsSnap.docs.map(d => d.data().text);

          container.appendChild(createQuoteElement(quoteData.text, comments));
        }
      }

      // Your comments
      const myCommentsQ = query(commentsRef, where("uid", "==", user.uid));
      const myCommentsSnap = await getDocs(myCommentsQ);

      const myComments = myCommentsSnap.docs.map(d => d.data().text);
      if (myComments.length > 0) {
        container.innerHTML += "<h3>Your Comments</h3>";
        const ul = document.createElement('ul');
        myComments.forEach(c => {
          const li = document.createElement('li');
          li.textContent = c;
          ul.appendChild(li);
        });
        container.appendChild(ul);
      }
    });
  </script>
</body>
</html>
