<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Switcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Quotes</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <div class="quote-switcher-controls">
    <button id="show-random-btn" class="switch-btn active">Random Quote</button>
    <button id="show-daily-btn" class="switch-btn">Daily Quote</button>
  </div>

  <!-- RANDOM QUOTE SECTION -->
  <section id="random-quote-section">
    <div class="quote-card">
      <div class="block__main rotateF">
        <div class="quote-box block__front">
          <p class="quote-text">Loading quote...</p>
          <p class="quote-author"></p>
          <button class="upvote-btn">Upvote</button>
        </div>
        <div class="quote-box block__back">
          <p class="quote-text">Back of quote</p>
        </div>
      </div>
    </div>
    <div class="quote-actions">
      <button id="new-quote-btn">New Quote</button>
      <button id="flip-quote-btn">Flip</button>
    </div>
  </section>

  <!-- DAILY QUOTE SECTION -->
  <section id="daily-quote-section" style="display: none;">
    <div class="quote-card">
      <div class="quote-box">
        <p class="quote-text">This is your daily quote.</p>
        <p class="quote-author">- Author Name</p>
      </div>
    </div>
  </section>

  <script>
    const showRandomBtn = document.getElementById("show-random-btn");
    const showDailyBtn = document.getElementById("show-daily-btn");
    const randomSection = document.getElementById("random-quote-section");
    const dailySection = document.getElementById("daily-quote-section");

    showRandomBtn.addEventListener("click", () => {
      randomSection.style.display = "block";
      dailySection.style.display = "none";
      showRandomBtn.classList.add("active");
      showDailyBtn.classList.remove("active");
    });

    showDailyBtn.addEventListener("click", () => {
      randomSection.style.display = "none";
      dailySection.style.display = "block";
      showDailyBtn.classList.add("active");
      showRandomBtn.classList.remove("active");
    });

    const newQuoteBtn = document.getElementById("new-quote-btn");
    const flipQuoteBtn = document.getElementById("flip-quote-btn");
    const quoteCard = document.querySelector(".block__main");

    newQuoteBtn.addEventListener("click", () => {
      document.querySelector(".quote-text").textContent = "\"This is a new random quote!\"";
      document.querySelector(".quote-author").textContent = "- Random Author";
    });

    flipQuoteBtn.addEventListener("click", () => {
      quoteCard.classList.toggle("rotateF");
      quoteCard.classList.toggle("rotateB");
    });
  </script>
</body>
</html>
